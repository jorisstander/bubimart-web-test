<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bubimart | Curated Goods</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&family=Varela+Round&display=swap" rel="stylesheet">
    <style>
        :root {
            --cream: #F8EFDE;
            --charcoal: #323230;
            --terracotta: #CE7150;
            --teal: #82A6B1;
            --mustard: #8E7344;
        }

        body {
            background-color: var(--cream);
            color: var(--charcoal);
            font-family: 'Varela Round', sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Bubbly Header */
        header {
            text-align: center;
            padding: 40px 20px;
        }

        .logo {
            font-family: 'Fredoka', sans-serif;
            font-size: 3rem;
            font-weight: 600;
            margin-bottom: 20px;
            letter-spacing: -1px;
        }

        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: var(--charcoal);
            font-weight: 600;
            font-size: 0.9rem;
        }

        /* Hero Section */
        .hero {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 60px 10%;
            gap: 50px;
            background-color: #f1e6d0; /* Slight variation for depth */
            border-radius: 50px;
            margin: 20px;
        }

        .hero-content h1 {
            font-family: 'Fredoka', sans-serif;
            font-size: 3.5rem;
            line-height: 1.1;
            margin-bottom: 20px;
        }

        .btn {
            background-color: var(--terracotta);
            color: white;
            padding: 15px 40px;
            border-radius: 30px;
            text-decoration: none;
            display: inline-block;
            font-weight: 600;
            transition: transform 0.2s;
        }

        .btn:hover { transform: scale(1.05); }

        /* Grid Section */
        .section-title {
            text-align: center;
            font-family: 'Fredoka', sans-serif;
            margin: 60px 0 30px;
            font-size: 2rem;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 0 10%;
            margin-bottom: 100px;
        }

        .product-card {
            background: white;
            border-radius: 25px;
            height: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            border: 2px solid transparent;
        }

        .product-card:nth-child(even) { background-color: var(--teal); }
        .product-card:nth-child(odd) { background-color: var(--mustard); }

        .price-tag {
            position: absolute;
            bottom: 15px;
            right: 15px;
            background: var(--terracotta);
            color: white;
            padding: 5px 15px;
            border-radius: 15px;
            font-size: 0.8rem;
        }

        footer {
            text-align: center;
            padding: 60px;
            font-family: 'Fredoka', sans-serif;
            font-size: 1.5rem;
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">bubi</div>
        <nav>
            <a href="#">Shop</a>
            <a href="#">About</a>
            <a href="#">Products</a>
            <a href="#">Store</a>
            <a href="#">FAQs</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h1>Curated Goods<br>for a Cozy Home</h1>
            <a href="#" class="btn">Shop Now</a>
        </div>
        <div style="width: 300px; height: 300px; background: var(--teal); border-radius: 100px 30px 100px 30px;"></div>
    </section>

    <h2 class="section-title">New Arrivals</h2>
    <div class="grid">
        <div class="product-card"><div class="price-tag">$25.99</div></div>
        <div class="product-card"><div class="price-tag">$38.99</div></div>
        <div class="product-card"><div class="price-tag">$57.99</div></div>
        <div class="product-card"><div class="price-tag">$23.99</div></div>
    </div>

    <footer>bubimart</footer>

</body>
</html>
